<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practica 78</title>
    <style>
        form {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"], input[type="reset"] {
            width: auto;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            padding: 10px 20px;
            margin-right: 10px;
        }
        input[type="reset"] {
            background-color: #f44336;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        input[type="reset"]:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <h1>Pagar</h1>
    <form action="/procesar-pago" method="POST">
        <label for="cardname">Nombre en la Tarjeta:</label>
        <input type="text" id="cardname" name="cardname" required>
        
        <label for="cardnumber">Número de Tarjeta:</label>
        <input type="text" id="cardnumber" name="cardnumber" pattern="\d{16}" maxlength="16" required>
        
        <label for="expdate">Fecha de Expiración:</label>
        <input type="month" id="expdate" name="expdate" required>
        
        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" name="cvv" pattern="\d{3}" maxlength="3" required>
        
        <input type="submit" value="Enviar">
        <input type="reset" value="Borrar">
    </form>
</body>
</html>
