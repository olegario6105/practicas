  <title>Teclado</title>
  <style>
    .teclado {
      display: flex;
      flex-wrap: wrap;
      background-color: #ccc;
      width: 900px;
      height: 500px;
      margin: 0 auto;
    }
    .div-click {
      width: 50px;
      height: 50px;
      background-color: #ccc;
      text-align: center;
      padding: 10px;
      cursor: pointer;
      margin-bottom: 10px;
    }

    #miImagen {
      position: absolute;
      top: 100%;
      left: 30%;
      width: 50%;
      height: 50%;
      display: none;
    }
  </style>
</head>
<body bgcolor="black">
